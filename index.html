<!DOCTYPE html>


<html>
<head>
	<title>Thomas Newlands's Portable Museum</title>
	<link rel="stylesheet" href="mystyle.css">
	<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
	<style>
		.tmblr-iframe{  display:none; }
	</style>
	<pre class="prettyprint"><script type="text/javascript" src="http://thnewlands.tumblr.com/api/read/json"></script>
</pre>
</head>
<body>
	<div id="sidebar">
	<script>
		$( "#sidebar" ).load( "menu.html" );
	</script>
	</div>
	
	<script type=text/javascript>
	    const recent_posts_count = 5;
	    var tumblr_api_read = tumblr_api_read || null;
	    if (tumblr_api_read != null) {
		    var recentPostsHtml = "<ul>";
		    for (var i = 0; i < recent_posts_count; i++) {
			    var url = tumblr_api_read.posts[i].url;
			    var title = tumblr_api_read.posts[i]["regular-title"];
			    recentPostsHtml += "<li><a href=" + url + ">" + title + "</a></li>";
		    }
		    recentPostsHtml += "</ul>";
		    $("#content").append(recentPostsHtml);
	    }
	</script>
	
	<div id="content"> 
	</div>

</body>
</html>
